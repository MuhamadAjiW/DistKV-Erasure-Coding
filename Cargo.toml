[package]
name = "paxos-rust"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1", features = ["full"] }
bincode = "1.3.3" # for serialization/deserialization of messages
serde = { version = "1.0", features = ["derive"] }
serde_derive = "1.0"
rand = "0.8"
reed-solomon-erasure = { version = "6.0", features = [ "simd-accel" ] }
